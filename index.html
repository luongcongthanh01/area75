<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AREA 75 - Art & Auction</title>
    <!-- Include -->
    <link rel="stylesheet" href="./public/css/public.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="gray">
      <nav>
        <div class="half">
          <a href="#" class="logo">
            <img
              src="./assets/img/logo.svg"
              alt="area75-logo"
              class="logo-image"
            />
          </a>
        </div>
        <div class="half flex">
          <ul class="menu">
            <li class="menu-item">
              <a href="#" class="menu-link">Trang Chủ</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Rê Chuột</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Triển Lãm</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Đấu Giá</a>
            </li>
          </ul>
          <div class="lang">
            <a href="#!">VN</a>
            <span>/</span>
            <a href="#">EN</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero flex">
        <div class="hero-left half">
          <div class="hero-circle-brand"><span> Circle Brand</span></div>
          <div class="hero-post-title">
            <h1 id="#text-animate">Bài viết đầu tiên của AREA</h1>
          </div>
          <div class="slide-btn">
            <a href="#" class="btn-1">Silde Controller</a>
          </div>
        </div>
        <div class="hero-right half reveal">
          <img src="./assets/img/area-bg1.jpg" alt="" srcset="" />
        </div>
      </section>
      <div class="gap"></div>
    </main>
    <section class="full flex">
      <div class="half black"></div>
      <div class="half white">
        <div class="reveal">
          <img
            src="https://noithatbinhminh.com.vn/wp-content/uploads/2021/11/tranh-dong-ho-12.jpg"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </section>
    <section class="full green">
      <div class="reveal">
        <img
          src="https://icdn.dantri.com.vn/2021/11/27/pham-haustraits-times-5-1638026054126.jpg"
          alt=""
          srcset=""
        />
      </div>
    </section>
    <!-- Script -->
    <script src="./build/plugin/split-type/core/index.min.js"></script>
    <script src="./public/js/public.js"></script>
    <script src="./build/plugin/gsap/core/gsap.min.js"></script>
    <script src="./build/plugin/gsap/core/ScrollTrigger.min.js"></script>
    <script src="./build/plugin/gsap/build/reveal-box.js"></script>
    <script src="./build/plugin/gsap/build/index.js"></script>
  </body>
</html>
